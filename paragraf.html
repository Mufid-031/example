<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
    <!-- external css -->
    <link rel="stylesheet" href="style.css">

    <!-- embed css -->
    <style>
        h3 {
            color: red;
        }
    </style>
</head>
<body>
    
    <!-- paragraf -->
    <!-- menggunkanan tag i untuk memiringkan text -->
    <h3>belajar html</h3>
    <!-- menggunakan style dengan inline css -->
    <p><i>html</i> adalah blaa</p>

</body>
</html>
