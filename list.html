<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <!-- list -->
    <!-- list ada 2 tipe ol dan ul -->
    <!-- ul dan ol memiliki anak yaitu li -->

    <!-- ol list -->
    <!-- list terurut -->
    <ol>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ol>

    <!-- ul list -->
    <!-- list tidak terurut -->
    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
    </ul>


</body>
</html>
